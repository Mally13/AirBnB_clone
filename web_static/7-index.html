<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <link rel ="stylesheet" href="./styles/4-common.css"/>

<body>
    <header>
    </header>

        <section class="filters">
            <div class="locations">
                <h3>
                    States
                </h3>
                <h4>
                    California, Arizona, Nairobi, Mombasa
                </h4>
                <ul class="popover">
                    <li class="state">
                        <h2>Arizona:</h2>
                        <ul>
                            <li>

                            </li>
                            <li>
                                Page2
                            </li>
                        </ul>
                    </li>
                    <li>

                        <ul>
                            <li>
                                San Francisco
                            </li>
                            <li>
                                Los Altos
                            </li>
                        </ul>
                    </li>                
                </ul>
            </div>
            <div class="amenities">
                <h3>
                    Amenities
                </h3>
                <h4>
                    Internet, Kitchen, Tv, Iron
                </h4>
                <ul class="popover">
                    <li>
                        Internet
                    </li>
                    <li>
                        TV
                    </li> 
                    <li>
                        Kitchen
                    </li>      
                    <li>

                    </li>

            </div>

                Search
            </button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>
                    My home
                </h2>
            </article>
            <article>
